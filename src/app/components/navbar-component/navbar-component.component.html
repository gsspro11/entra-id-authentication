<header id="header">
  <nav class="navbar navbar-expand-lg navbar-light nav-custom">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img class="header-logo" src="assets/images/gsspro11-logo.svg" alt="" srcset="">
        Entra Id Authentication
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        </ul>
        @if(_authService.currentUserSession.getValue()){
          <div class="user-area-logged">
            <div class="user-thumb" (click)="expanded = !expanded">{{ _authService.userInitials() }}</div>
          </div>
        }
      </div>
    </div>
  </nav>
</header>

@if(expanded){
  <div class="backdrop" (click)="expanded = !expanded"></div>
  <aside class="sidebar" [@slidein]="expanded">
    <div class="container-fluid">
      <div class="row">
        <div class="col-10 text-left">
          <p>Hello!</p>
          <p class="user-name">{{ _authService.getNameUser() }}</p>
        </div>
        <div class="col-2">
          <a class="close-sidebar" (click)="expanded = !expanded">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M16.9266 3.06963C17.469 2.52723 17.469 1.64784 16.9266 1.10545C16.3842 0.563052 15.5048 0.563052 14.9624 1.10545L9.00006 7.06778L3.03772 1.10545C2.49533 0.563052 1.61594 0.563052 1.07354 1.10545C0.53115 1.64784 0.53115 2.52723 1.07354 3.06963L7.03588 9.03196L1.07354 14.9943C0.53115 15.5367 0.53115 16.4161 1.07354 16.9585C1.61594 17.5009 2.49533 17.5009 3.03772 16.9585L9.00006 10.9961L14.9624 16.9585C15.5048 17.5009 16.3842 17.5009 16.9266 16.9585C17.469 16.4161 17.469 15.5367 16.9266 14.9943L10.9642 9.03196L16.9266 3.06963Z" fill="#2E3238"/>
            </svg>
          </a>
        </div>
        <hr>
        <div class="col-12">
          <button class="btn-custom btn-logout" (click)="logout()">Sign out</button>
        </div>
      </div>
    </div>
  </aside>
}
